<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MegaStore данные о ваших доходах</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<article class="container">
		<div class="form">
			<h3 class="h3-1">Данные о ваших доходах</h3>
			<input class="name-1" type="text" placeholder="Наименование организации">
			<input class="name-2" type="text" placeholder="Должность">
			<input class="name-3" type="text" placeholder="Заработная плата в  месяц">
			<input class="name-4" type="text" placeholder="Заработная Плата  за посл.  3 месяца">
		</div>
		<div class="form-2">
			<p class="p">Сведения о кредите</p>
			<input class="name-5" type="text" placeholder="Покупка телефона ( наименование товара)">
			<input class="name-6" type="text" placeholder="Стоимость товара">
			<input class="name-7" type="text" placeholder="Количество товара">
			<input class="name-8" type="text" placeholder="Итого сумма кредита">
			<input class="name-9" type="text" placeholder="Вид кредита ">
			<input class="name-10" type="text" placeholder="Срок кредита (мес)">
			<input class="name-11" type="text" placeholder="Точка получения товара">
			<button class="next-btn">Далее</button>
		</div>
	</article>
</body>
</html>
